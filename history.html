<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <title>智能家居控制系统</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/history.css" />
    </head>
    <body>
        <div id="header">
            <div class="nav-left">
              <div id="header-title">智能家居控制系统</div>
              <div class="nav-element">
                  <ul class="nav-element-ul">
                    <li><a href="./mainControl.html">首页</a></li>
                    <li class="active"><a href="./history.html">历史记录</a></li>
                    <li><a href="./control">操作面板</a></li>
                  </ul>
              </div>
            </div>
        </div>
        <div id="content">
          <div class="history-window" id="history-temperature-window">
              <label for="temperature-date">日期选择: </label>
              <input type="date" id="temperature-date" /> 
              <canvas class="history-canvas" id="history-temperature-canvas"></canvas>
          </div>
          <div class="history-window" id="history-fah-window">
              <label for="fah-date">日期选择: </label>
              <input type="date" id="fah-date" /> 
              <canvas class="history-canvas" id="history-fah-canvas"></canvas>
          </div>
          <div class="history-window" id="history-humidity-window">
              <label for="humidity-date">日期选择: </label>
              <input type="date" id="humidity-date" /> 
              <canvas class="history-canvas" id="history-humidity-canvas"></canvas>
          </div>
          <div class="history-window" id="history-lux-window">
              <label for="lux-date">日期选择: </label>
              <input type="date" id="lux-date" /> 
              <canvas class="history-canvas" id="history-lux-canvas"></canvas>
          </div>
        </div>
        <script type="text/javascript" src="js/chartjs/Chart.bundle.js"></script>
        <script type="text/javascript" src="js/history.js"></script>
    </body>
</html>
